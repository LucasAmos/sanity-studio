name: Teardown Sanity Studio - PR

on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  pull-requests: write

env:
  SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
  STUDIO_HOSTNAME: ${{ vars.STUDIO_HOSTNAME }}
concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.ref_name }}-preview-cleanup"
  cancel-in-progress: true

jobs:
  teardown:
    name: Teardown
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./studio
    environment:
      name: Preview

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Cleanup PR preview
        run: yarn undeploy
        env:
          SANITY_STUDIO_HOSTNAME: ${STUDIO_HOSTNAME}-pr-${{ github.event.pull_request.number }}
